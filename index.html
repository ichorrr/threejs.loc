<!DOCTYPE html>

<html>

<head>
	
<meta charset="utf-8">
	<title>3d logo ichor.by</title>
	<style>
		body {
			padding: 0;
		} 
	</style>
	
</head>
	<body>
<canvas id="myCanvas" width="1920" height="2059" style="width: 1920px; height: 2059px;"></canvas>
	
		<script src="js/three.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/OrbitControls.js"></script>
	<script>
		var camera, scene, renderer;
			init();
			function init() {
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x333333 );
				scene.add( new THREE.AmbientLight( 0xffffff, 0.2 ) );
				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 500 );
				// Z is up for objects intended to be 3D printed.
				camera.up.set( 0, 0, 1 );
				camera.position.set( - 80, - 90, 150 );
				scene.add( camera );
				
				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
								ring = new THREE.OBJLoader();

						ring.load( 'model/ring_logo.obj', function ( object01 ) {
						object01.traverse( function ( child ) {

            if ( child instanceof THREE.Mesh ) {

            }} );
						scene.add( object01 );
						console.log( object01 );

						object01.position.set(0, 0, 0);
						object01.rotation.x += 0.001;						
						object01.rotation.y += 0.001;
render();
				});

				
				center = new THREE.OBJLoader();

						center.load( 'model/center_logo.obj', function ( object02 ) {
						object02.traverse( function ( child ) {

            if ( child instanceof THREE.Mesh ) {

            }} );
						
						scene.add( object02 );
						console.log( object02 ); 
						object02.position.set(0, 0, 0);
							render();
				});
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				render();
			}
			function render() {
				renderer.render( scene, camera );
			}
		
		
		
		</script>	

	</body>

</html>
