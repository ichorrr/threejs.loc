<!DOCTYPE html>

<html>

<head>
	
<meta charset="utf-8">
	<title>3d logo ichor.by</title>
	<style>
		body {
			padding: 0;
		} 
	</style>
</head>
	<body>
	
		<script src="js/three.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/TrackBallControlls.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script>


  /**
  * Generate a scene object with a background color
  **/

  function getScene() {
    var scene = new THREE.Scene();
    scene.background = new THREE.Color(0x333333);
    return scene;
  }

  /**
  * Generate the camera to be used in the scene. Camera args:
  *   [0] field of view: identifies the portion of the scene
  *     visible at any time (in degrees)
  *   [1] aspect ratio: identifies the aspect ratio of the
  *     scene in width/height
  *   [2] near clipping plane: objects closer than the near
  *     clipping plane are culled from the scene
  *   [3] far clipping plane: objects farther than the far
  *     clipping plane are culled from the scene
  **/

  function getCamera() {
    var aspectRatio = window.innerWidth / window.innerHeight;
    var camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
    camera.position.set(100, 100, 100);
    return camera;
  };

  /**
  * Generate the light to be used in the scene. Light args:
  *   [0]: Hexadecimal color of the light
  *   [1]: Numeric value of the light's strength/intensity
  *   [2]: The distance from the light where the intensity is 0
  * @param {obj} scene: the current scene object
  **/

  function getLight(scene) {
    var light = new THREE.DirectionalLight(0xffffff, 1, 0);
    light.position.set(100, 100, 20);
    scene.add(light);
  }

  /**
  * Generate the renderer to be used in the scene
  **/

  function getRenderer() {
    // Create the canvas with a renderer
    var renderer = new THREE.WebGLRenderer({antialias: true});
    // Add support for retina displays
    renderer.setPixelRatio(window.devicePixelRatio);
    // Specify the size of the canvas
    renderer.setSize(window.innerWidth, window.innerHeight);
    // Add the canvas to the DOM
    document.body.appendChild(renderer.domElement);
    return renderer;
  };

  /**
  * Generate the controls to be used in the scene
  * @param {obj} camera: the three.js camera for the scene
  * @param {obj} renderer: the three.js renderer for the scene
  **/

  function getControls(camera, renderer) {
    var controls = new THREE.TrackballControls(camera, renderer.domElement);
    controls.zoomSpeed = 0.8;
    controls.panSpeed = 0.8;
    return controls;
  };

  /**
  * Load Nimrud model
  **/
			

  function loadModel() {
	  
		var mtlLoader = new THREE.MTLLoader();
    		mtlLoader.load( 'model/shape1.mtl', function( materials ) {
							materials.preload();
	  
							var loader = new THREE.OBJLoader();
							
								loader.setMaterials( materials );
								
							loader.load( 'model/center_logo.obj', function ( object ) {
										scene.add( object );
										console.log( object ); });
							
							loader.load('model/ring_logo.obj', function (object) {;
								scene.add( object );
								console.log( object ); 
							});
					  });
		};

  /**
  * Render!
  **/

  function render() {
    requestAnimationFrame(render);
    renderer.render(scene, camera, light);
    controls.update();
  };

  var scene = getScene();
  var camera = getCamera();
  var light = getLight(scene);
  var renderer = getRenderer();
  var controls = getControls(camera, renderer);

  loadModel();

  render();
  </script>

	</body>

</html>
